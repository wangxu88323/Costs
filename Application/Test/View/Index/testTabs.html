<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>testTabs</title>
    <link rel="stylesheet" type="text/css" href="/Public/css/bootstrap/css/bootstrap.min.css" />
    <script src="/Public/js/jquery.min.js"></script>
    <script src="/Public/css/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('#myTab a').click(function (e) {
                e.preventDefault()
                $(this).tab('show')
            })
        });
    </script>
    <style>
        .ty{
            font-weight: lighter;
            color: #CCCCCC;
            font-family: "MingLiU";
        }
        .sp{
            font-weight: bolder;
            font-family: "Microsoft YaHei";
        }
    </style>
</head>
<body>
<div class="container">

    <ol class="breadcrumb">
        <li><a href="javascript:;">产品首页</a></li>
        <li><a href="javascript:;">分类名</a></li>
        <li class="active">产品</li>
    </ol>

    <p style="margin:10px auto 10px"><img src="/Public/images/qjwg.jpg" title="NCPC" /></p>
    <h1 class="sp">万讯<sup>&reg;</sup></h1>
    <h3 class="ty">注射用盐酸去甲万古霉素</h3>
</div>
<div class="container">
    <ul class="nav nav-tabs" role="tablist" id="myTab">
        <li class="active"><a href="#home" role="tab" data-toggle="tab">产品信息</a></li>
        <li><a href="#profile" role="tab" data-toggle="tab">规格</a></li>
        <li><a href="#messages" role="tab" data-toggle="tab">说明书</a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="home">产品信息</div>
        <div class="tab-pane" id="profile">规格</div>
        <div class="tab-pane" id="messages">说明书</div>
    </div>
</div>
<footer>
    <div class="container" style="margin-top: 50px;text-align: center;">
        <hr />
        <img src="/Public/images/ncpclogo.png" />
    </div>
</footer>
</body>
</html>
